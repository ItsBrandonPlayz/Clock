<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Time</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="fireworks.css">
</head>
<body>
    <div class="fireworks"></div>
    <div class="container">
        <h1>Current Time</h1>
        <select id="timezone-select">
            <option value="UTC">UTC</option>
            <option value="Pacific/Midway">UTC-11:00 (Midway)</option>
            <option value="Pacific/Honolulu">UTC-10:00 (Hawaii)</option>
            <option value="America/Anchorage">UTC-09:00 (Alaska)</option>
            <option value="America/Los_Angeles">UTC-08:00 (Pacific Time)</option>
            <option value="America/Denver">UTC-07:00 (Mountain Time)</option>
            <option value="America/Chicago">UTC-06:00 (Central Time)</option>
            <option value="America/New_York">UTC-05:00 (Eastern Time)</option>
            <option value="America/Halifax">UTC-04:00 (Atlantic Time)</option>
            <option value="America/St_Johns">UTC-03:30 (Newfoundland)</option>
            <option value="America/Sao_Paulo">UTC-03:00 (Brasilia)</option>
            <option value="Atlantic/South_Georgia">UTC-02:00 (South Georgia)</option>
            <option value="Atlantic/Azores">UTC-01:00 (Azores)</option>
            <option value="Europe/London">UTC+00:00 (London)</option>
            <option value="Europe/Paris">UTC+01:00 (Central European Time)</option>
            <option value="Europe/Helsinki">UTC+02:00 (Eastern European Time)</option>
            <option value="Europe/Moscow">UTC+03:00 (Moscow)</option>
            <option value="Asia/Tehran">UTC+03:30 (Iran)</option>
            <option value="Asia/Dubai">UTC+04:00 (Gulf Standard Time)</option>
            <option value="Asia/Kabul">UTC+04:30 (Afghanistan)</option>
            <option value="Asia/Karachi">UTC+05:00 (Pakistan)</option>
            <option value="Asia/Kolkata">UTC+05:30 (India)</option>
            <option value="Asia/Kathmandu">UTC+05:45 (Nepal)</option>
            <option value="Asia/Dhaka">UTC+06:00 (Bangladesh)</option>
            <option value="Asia/Yangon">UTC+06:30 (Myanmar)</option>
            <option value="Asia/Bangkok">UTC+07:00 (Indochina)</option>
            <option value="Asia/Shanghai">UTC+08:00 (China)</option>
            <option value="Asia/Tokyo">UTC+09:00 (Japan)</option>
            <option value="Australia/Adelaide">UTC+09:30 (Central Australia)</option>
            <option value="Australia/Sydney">UTC+10:00 (Eastern Australia)</option>
            <option value="Pacific/Guadalcanal">UTC+11:00 (Solomon Islands)</option>
            <option value="Pacific/Auckland">UTC+12:00 (New Zealand)</option>
            <option value="Pacific/Kiritimati">UTC+14:00 (Line Islands)</option>
        </select>
        <div id="clock"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.33/moment-timezone-with-data.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
